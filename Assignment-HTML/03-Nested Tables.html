<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <link rel="shortcut icon" href="./icon/favicon-32x32.png">
</head>

<body>
    <div align="center">
        <table border="5" align="center">
            <tr>
                <td><img src="./logo/Antra-black.png" width="500" alt="logl"></td>
                <td rowspan="2" width="700" height="500" align="center">
                    <table border="5" width="650" height="450">
                        <tr>
                            <td style="font-size: 150px;" align="center">Software</td>
                        </tr>
                        <tr>
                            <td style="font-size: 150px;" align="center">Developer</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
