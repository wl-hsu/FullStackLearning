<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Antra Keyboard</title>
    <link rel="shortcut icon" href="./icon/favicon-32x32.png">
</head>

<body>
    <table border="1" width="500" height="500">
        <tr height="20%">
            <th colspan="4"><input style="height:100%; width:100%; color: blue;" type="button"
                    onclick="window.open('https://antra.com/')" value="Antra LIFE"></td>
            </th>
        </tr>
        <tr height="20%">
            <td colspan="2" width="50%" valign="top"><input style="height:100%; width:100%; color: blue;" type="button"
                    onclick="window.open('https://www.google.com/')" value="Google"></td>
            <td colspan="2" width="50%" valign="top"><input style="height:100%; width:100%; color: blue;" type="button"
                    onclick="window.open('https://github.com/')" value="GitHub"></td>

        </tr>
        <tr height="20%">
            <td valign="top"><input style="height:100%; width:100%; color: blue;" type="button"
                    onclick="window.open('https://www.facebook.com/')" value="Facebook"></td>
            <td valign="center"><input style="height:100%; width:100%; color: blue;" type="button"
                    onclick="window.open('https://www.google.com/intl/en-US/gmail/about/')" value="GMail"></td>
            <td valign="bottom"><input style="height:100%; width:100%; color: blue;" type="button"
                    onclick="window.open('https://www.youtube.com/')" value="YouTube"></td>
            <td valign="center"><input style="height:100%; width:100%; color: blue;" type="button"
                    onclick="window.open('https://play2048.co/')" value="2048"></td>
        </tr>
        <tr height="20%">
            <td width="25%" valign="bottom" align="right"><input style="height:100%; width:100%; color: blue;"
                    type="button" onclick="window.open('https://www.food.com/')" value="Food"></td>
            <td colspan="2" valign="bottom" align="left"><input style="height:100%; width:100%; color: blue;"
                    type="button" onclick="window.open('https://www.gamestop.com/')" value="Game"></td>
            <td width="25%" align="center">
                <table border="1" width="110" height="90">
                    <tr>
                        <td>
                            <input style="height:100%; width:100%; color: blue;" type="button"
                                onclick="window.open('https://www.merriam-webster.com/dictionary/social%20life')"
                                value="Social life">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input style="height:100%; width:100%; color: blue;" type="button"
                                onclick="window.open('https://www.sleepfoundation.org/')" value="Sleep">
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
        <tr height="20%">
            <td colspan="3" style="font-size: 30px;"><input
                    style="height:100%; width:100%; color: blue; text-align: right" type="button"
                    onclick="window.open('https://en.wikipedia.org/wiki/Beer')" value="Beer>>>"></td>
            <td><input style="height:100%; width:100%; color: blue; text-align: left" type="button"
                    onclick="window.open('https://www.merriam-webster.com/dictionary/WC')" value="wc"></td>
        </tr>

    </table>
</body>

</html>
