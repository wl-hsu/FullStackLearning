<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table structure label</title>
</head>

<body>
    <table border="1" width="200" height="200">
        <caption><b>This is caption label</b></caption>
        <thead>
            <tr>
                <th>name</th>
                <th>grade</th>
                <th>evaluation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aaa</td>
                <td colspan="2">A+</td>
            </tr>
            <tr>
                <td>Bbb</td>
                <td rowspan="2">B+</td>
                <td>average</td>
            </tr>
            <tr>
                <td>Ccc</td>
                <td>pass</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>sum</td>
                <td>average</td>
                <td>average</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
