<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table head label</title>
</head>

<body>
    <table border="1" width="200" height="200">
        <caption><b>This is caption label</b></caption>
        <tr>
            <th>name</th>
            <th>grade</th>
            <th>evaluation</th>
        </tr>
        <tr>
            <td>Aaa</td>
            <td>A+</td>
            <td>excellent</td>
        </tr>
        <tr>
            <td>Bbb</td>
            <td>B+</td>
            <td>average</td>
        </tr>
        <tr>
            <td>Ccc</td>
            <td>C+</td>
            <td>pass</td>
        </tr>
    </table>
</body>

</html>
