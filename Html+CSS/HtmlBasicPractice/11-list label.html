    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list label</title>
</head>

<body>
    <!-- dis-order list -->
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
        <li>durians</li>
        <li>fig</li>
        <li>gosseberry</li>

    <!-- order list -->
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
        <li>durians</li>
        <li>fig</li>
        <li>gosseberry</li>

        <dd>account management</dd>
        <dd>shoppting guide</dd>
    </dl>
</body>

</html>
