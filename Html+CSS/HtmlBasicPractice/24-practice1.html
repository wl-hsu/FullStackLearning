<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
</head>

<body>
    <table border="1" width="300" height="300">
        <caption>
            <h3>Students</h3>
        </caption>
        <tr>
            <th>level</th>
            <th>name</th>
            <th>stu number</th>
            <th>class</th>
        </tr>
        <tr>
            <td rowspan="2">senior</td>
            <td>kevin</td>
            <td>110</td>
            <td>CS001</td>
        </tr>
        <tr>
            <td>John</td>
            <td>111</td>
            <td>CS002</td>
        </tr>
        <tr>
            <td>evaluation</td>
            <td colspan="3">Great</td>
        </tr>

    </table>
</body>

</html>
